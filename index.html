<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/styles.css">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="card">
    <div class="card__content">
      <h1 class="card__content__advice-id">Advice #117</h1>
      <p class="card__content__advice-quote">
        "It is easy to sit up and take notice, what's difficult
        is getting up and taking action."
      </p>
    </div>
    <button class="card__btn"><img src="images/icon-dice.svg" alt="Randomize button"></button>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
